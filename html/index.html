<!DOCTYPE html>
<html>

<head>
	<title>View HDMI Events</title>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
	
	<script src="./view.js"></script>
	<link rel="stylesheet" href="./style.css">
	

</head>
<body>


<div class="header">

	<a class="titleText">	&nbsp;&nbsp;&nbsp;R7IntensityPro logs</a>
</div>


	<div id="showEvt">

		<table>
		<tr>
			<td>
				<a class="formShow">Load log file:</a>
			</td>
			<td>
				<input type="file" class="file" name="logFile" id="logFile" onchange="callLoadFile()"/>
			</td>
		</tr>
		<tr>
			<td>
				<a class="formShow">When:</a>
			</td>
			<td>
				<a id="fwhen" class="formData"></a>
			</td>
		</tr>
		<tr>
			<td>
				<a class="formShow">Type:</a>
			</td>
			<td>
				<a id="ftype" class="formData"></a>
			</td>
		</tr>
		<tr>
			<td>
				<a class="formShow">Time(ms):</a>
			</td>
			<td>
				<a id="ftime" class="formData"></a>
			</td>
		</tr>
		<tr>
			<td>
				<a class="formShow">Video:</a>
			</td>
			<td>
				<a id="fLink" class="formData"></a></br>
			</td>
		</tr>
		
		</table>
		<br/><br/>
	</div>

</body>
</html>
